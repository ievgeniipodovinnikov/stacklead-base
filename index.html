<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buy premium domains for AI, crypto, and more. Get unique, catchy domain names like stacklead.pro and algoshark.pro.">
  <title>Premium Domains</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Убираем яркие цвета и используем более мягкие оттенки */
    body {
      background: linear-gradient(45deg, #3b82f6, #6a5acd, #ff6347, #2ecc71);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #000000;
    }

    footer {
      color: #aaa;
      margin-top: auto; /* Закрепляет футер внизу */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card-description {
      color: #b0b0b0;
    }

    .card-price {
      color: #ffffff;
    }

    .card {
      background-color: #000000;
      color: white;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Список цен для доменов
      const domainPrices = {
        "algoshark.pro": 449,
        "whalewatch.live": 349,
        "viralmind.xyz": 249,
        "mindshark.xyz": 249,
        "leaktrade.xyz": 349,
        "trustchain.online": 299
        // добавьте другие домены и их цены
      };

      const domainName = window.location.hostname;

      // Обновляем информацию на карточке и попапе
      document.getElementById("selectedDomain").textContent = domainName;  // В попапе
      document.getElementById("cardDomain").textContent = domainName; // На карточке

      // Обновляем цену на карточке
      const priceElement = document.getElementById("cardPrice");
      if (domainPrices[domainName]) {
        priceElement.textContent = `$${domainPrices[domainName]}`;
      } else {
        priceElement.textContent = "Contact us for pricing"; // Если цена не найдена
      }
    });
  </script>
</head>

<body class="text-white">
<!-- Header -->
<header class="text-center py-20 px-4">
  <h1 class="text-5xl font-bold mb-4 text-white">Stacklead</h1>
  <p class="text-xl text-gray-400 mb-8">Premium Domains for Future-Driven Ventures</p>
  <a href="https://stacklead.pro" class="bg-white text-black px-6 py-3 rounded-xl font-semibold hover:bg-gray-200 transition">Browse Domains</a>
</header>

<!-- Featured Domains -->
<section id="featured" class="px-6 py-16">
  <h3 class="text-3xl font-bold text-center mb-12">This domain is for sale</h3>

  <!-- Cryptocurrencies Section -->
  <div class="flex justify-center gap-8 max-w-6xl mx-auto flex-wrap">

    <!-- Card 1: Dynamic Domain -->
    <div class="card rounded-2xl p-6 shadow-lg w-full sm:w-1/2 md:w-1/3 relative">
      <h3 class="text-2xl font-semibold mb-2" id="cardDomain">algoshark.pro</h3>
      <p class="card-description mb-4">Aggressive name for algo trading, crypto, or AI bot ventures.</p>
      <p class="card-price mb-4" id="cardPrice">$449</p> <!-- Цена будет подставляться здесь -->
      <button class="mt-4 bg-white text-black px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition" onclick="openPopup(document.getElementById('cardDomain').textContent)">Buy Now</button>
      <!-- Icon -->
      <img src="img/shark.png" alt="Icon" class="absolute bottom-12 right-8 transform -translate-x-1/2 w-20 h-20 rounded-lg">
    </div>

  </div>

</section>

<style>
  /* Стили для карточек */
  .card {
    background-color: #000000;
    color: white;
    border-radius: 20px;
    position: relative;
  }
</style>

<!-- Модальное окно -->
<div id="buyModal" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 backdrop-blur-sm hidden">
  <div class="modal-content">
    <h3 class="text-2xl font-semibold text-white mb-4 text-center">
      Contact to buy <span id="selectedDomain" class="text-blue-600 font-mono"></span>
    </h3>
    <p class="text-white mb-4 text-center">Select a contact option:</p>
    <div class="flex justify-between gap-4">
      <a href="https://t.me/Kaiserkrab" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full text-center">Telegram</a>
      <a href="https://wa.me/40765263983" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-lg w-full text-center">WhatsApp</a>
    </div>
    <button class="mt-4 text-white bg-red-600 px-4 py-2 rounded-lg w-full" onclick="closePopup()">Close</button>
  </div>
</div>

<style>
  .modal-content {
    width: 20rem;
    padding: 2rem;
    border-radius: 1rem;
    background: rgba(24, 24, 27, 0.75);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(100, 100, 100, 0.3);
  }
</style>

<script>
  function openPopup(domain) {
    document.getElementById("buyModal").classList.remove("hidden");
    document.getElementById("selectedDomain").textContent = domain;
  }

  function closePopup() {
    document.getElementById("buyModal").classList.add("hidden");
    document.getElementById("selectedDomain").textContent = "";
  }
</script>

<!-- Footer -->
<footer class="text-center text-gray-500 text-sm py-10">
  <!-- Twitter Icon Section -->
  <div class="mt-4 text-xs">
    <a href="https://x.com/stackleadpro" target="_blank" class="text-white">
      <i class="fab fa-twitter text-xl hover:text-blue-500 transition"></i>
      <span class="ml-2">Follow us on Twitter</span>
    </a>
  </div>

  <!-- Copyright Section -->
  <div class="mt-2">
    &copy; 2025 Stacklead. All rights reserved.
  </div>
</footer>
</body>

</html>
